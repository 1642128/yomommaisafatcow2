<!DOCTYPE html>
<html>
<head>
</head>
<body>
  <input type="text", id="input">
  <iframe id="iframe">
  <button onclick="hi()">Inspect</button>
</body>
<script>
  document.getElementById("iframe").style.width = "0%";
  document.getElementById("iframe").style.height = "0%";
  document.getElementById("iframe").style.border = "none";
  function hi() {     
    var script = document.createElement('script');
    script.src = "http://cdn.jsdelivr.net/npm/eruda";
    document.body.appendChild(script);
    script.onload = eruda.init()
  }
  while true {
    document.getElementById("iframe").src = document.getElementById("input").value;
  }
</script>
</html>
